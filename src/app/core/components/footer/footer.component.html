<div id="config-panel" class="config-panel d-lg-block" #configPanel>
    <div class="panel-inner">
        <button type="button" title="Click to open the theme change panel" class="config-trigger config-panel-hide text-center" 
            (click)="configTrigger(themeToggle, configPanel)" #themeToggle>
            <i class="fas fa-cog mx-auto" data-fa-transform="down-6"></i>
        </button>
        <h5 class="panel-title">Choose Colour</h5>
        <ul id="color-options" class="list-inline mb-0">
            <li class="theme-1 active list-inline-item" data-styleUrl="assets/css/theme-1.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-1.css')"></button>
            </li>
            <li class="theme-2  list-inline-item" data-styleUrl="assets/css/theme-2.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-2.css')"></button>
            </li>
            <li class="theme-3  list-inline-item" data-styleUrl="assets/css/theme-3.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-3.css')"></button>
            </li>
            <li class="theme-4  list-inline-item" data-styleUrl="assets/css/theme-4.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-4.css')"></button>
            </li>
            <li class="theme-5  list-inline-item" data-styleUrl="assets/css/theme-5.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-5.css')"></button>
            </li>
            <li class="theme-6  list-inline-item" data-styleUrl="assets/css/theme-6.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-6.css')"></button>
            </li>
            <li class="theme-7  list-inline-item" data-styleUrl="assets/css/theme-7.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-7.css')"></button>
            </li>
            <li class="theme-8  list-inline-item" data-styleUrl="assets/css/theme-8.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-8.css')"></button>
            </li>
            <li class="theme-9  list-inline-item" data-styleUrl="assets/css/theme-9.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-9.css')"></button>
            </li>
            <li class="theme-10  list-inline-item" data-styleUrl="assets/css/theme-10.css" #theme>
                <button type="button" (click)="setStyleSheet('assets/css/theme-10.css')"></button>
            </li>
        </ul>
        <button class="close"  (click)="closeConfig(themeToggle, configPanel)">
            <i class="fa fa-times-circle"></i>
        </button >
    </div>
    <!--//panel-inner-->
</div>
